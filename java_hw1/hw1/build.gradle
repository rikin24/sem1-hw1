plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

apply plugin: "eclipse"

group = 'co2103'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

task generateTasks(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'co2103.hw1.GenerateTasks'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation "junit:junit:4.13.2"
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	
	runtimeOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.41' // jsps
    runtimeOnly 'javax.servlet:jstl:1.2' // helpful JSP tags

	compileOnly 'org.apache.commons:commons-csv:1.7'
}

test {
    useJUnitPlatform()
}